<div class="row">
  <div>
<span
  [ngStyle]="{background: serverInfo.status === 'online' ? 'green' : 'brown',
              color: 'white'}"
>Server number {{serverInfo.count}}, status: {{serverInfo.status}}</span> </div>
  <button
    class="btn-danger"
    (click) = "onDeleteServer()"
  >Delete server</button>
</div>
